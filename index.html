<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="assets/css/todos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <script type="text/javascript" src="assets/js/lib/jquery-3.1.1.min.js">
    </script>
  </head>
  <body>
    <div id="container">
      <h1>to-do List <i class="fa fa-plus" aria-hidden="true"></i> </h1>
      <input type="text" placeholder="add new to-do">

      <ul>
        <li><span><i class="fa fa-trash"></i></span> Go to work</li>
        <li><span><i class="fa fa-trash"></i></span> Do interesting tasks all day</li>
        <li><span><i class="fa fa-trash"></i></span> consume huge amounts of coffee</li>
      </ul>

    </div>


  <script type="text/javascript" src="assets/js/todos.js"></script>
  </body>
</html>
